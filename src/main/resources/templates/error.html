<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - Insurance Management System</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <i class="fas fa-exclamation-triangle text-danger fa-4x mb-3"></i>
                        <h2 class="card-title">Oops! Something went wrong</h2>
                        <p class="card-text" th:if="${error}" th:text="${error}">An error occurred.</p>
                        <p class="card-text" th:unless="${error}">An unexpected error occurred. Please try again later.</p>
                        <hr>
                        <div class="mt-4">
                            <a href="/dashboard" class="btn btn-primary me-2">
                                <i class="fas fa-home me-1"></i> Go to Dashboard
                            </a>
                            <button onclick="history.back()" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Go Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
